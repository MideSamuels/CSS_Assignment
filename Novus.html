
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Watch</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./novus.css">
</head>

<body>
    <div class="watch-card">
        <div class="watch-card__content">

            <header class="banner">
                New and Improved!
            </header>

            <img
            src="./Novus.jpeg"
            alt="Novus Watch Series IV"
            class="watch-card__image"
            loading="lazy"
        >

            <article class="watch-card__article">
                <h1>Novus Watch <span class="watch-card__title-small">Series IV</span></h1>
                <p class="watch-card__description">
                    The pinnacle of fashion and tech. This wearable piece is a homepage to gilded palaces and minimal
                    regalia, combining nouveau-deco and brutalism influences in a compact. Swiss-made watch.
                </p>

            </article>
        </div>
    </div>
</body>

</html>
